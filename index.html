<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random String Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Random String Generator</h1>
        <form method="POST" action="logic.php">
            <div class="form-group">
                <label for="length">Length of String:</label>
                <input type="number" name="length" id="length" value="10" min="1" max="100" required>
            </div>

            <div class="form-group">
                <label for="case">Choose Letter Case:</label>
                <select name="case" id="case">
                    <option value="both">Both Uppercase & Lowercase</option>
                    <option value="lower">Lowercase Only</option>
                    <option value="upper">Uppercase Only</option>
                </select>
            </div>
            <button type="submit" class="btn-submit">Generate</button>
        </form>
    </div>
</body>
</html>
